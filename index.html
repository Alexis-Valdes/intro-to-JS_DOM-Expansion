<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Website</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- 
        * Create a basic form
        * buttons to submit
        * Container for results
        * First half: form -> add an element with the given text to the container
            * would be nice if they are able to delete
        * Second half -> make the API call with the info from the form
     -->
     <header>
        <h1>Giphy Random Looker</h1>
        <p>
        During the first half of this assignment, any text that is
        submitted will be pushed onto the results container.
        The second half of the assignment will use an API to push a random
        GIF into the container.
        </p>
     </header>

    <main>
        <form method="" id="giphy-form">
            <label for="search-topic" class="form-label">Search Topic</label>
            <input type="text" class="form-input" id="search-topic">
            <input type="submit">
        </form>
        <!-- 
            * Results from the form will be added onto this container
        -->
        <div id="results"></div>
    </main>
  <script src="./script.js" defer></script>
</body>
</html>
