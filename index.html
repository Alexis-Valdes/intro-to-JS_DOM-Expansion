<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Website</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
    <div id="left-panel" class="panel">
        <header>
            <h1>Giphy Lookup</h1>
            <p>culpa duis.</p>
        </header>
        <form>
            <h3>Image Type</h3>
            <input type="radio" id="img" name="image-type" value="image">
            <label for="img">Image</label>

            <input type="radio" id="stkr" name="image-type" value="sticker">
            <label for="stkr">Sticker</label>

            <h3><label for="query">Query</label></h3>
            <input id="query" type="text" name="image-query" value="">

            <h3><label for="offset">Offset</label></h3>
            <input id="offset" type="range" name="image-offset" value="5" min="0" max="100" step="1">

            <input type="submit" name="submit">
        </form>
    </div>
    <div id="right-panel" class="panel">
       <img id="mario-hover" src="mario-block.png" alt="mario question mark block" width="150"> 
    </div>
        </div>
</body>
</html>
